<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="pt-br" > <![endif]-->
<html class="no-js" lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<meta charset="utf-8" />
<!-- If you delete this meta tag World War Z will become a reality -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PLUGIN</title>

<!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
<link rel="stylesheet" href="css/normalize.css" />
<link rel="stylesheet" href="css/foundation.css" />
<link rel="stylesheet" href="css/template_plugin.css" />

</head>
<body>
	<ui:insert name="menuPadraoTopo">
		<ui:include src="/menu/menu_padrao_topo.xhtml" />
	</ui:insert>

	<div class="row">
		<div class="medium-12 large-12 columns">
			<ui:insert name="menuPadraoLateral">
				<ui:include src="/menu/menu_padrao_lateral.xhtml" />
			</ui:insert>
			<div class="medium-9 large-9 columns">
				<div class="titulo-faixa">
					<h3>Cadastro de Usuário</h3>
				</div>
				<div class="panel-plugin-padrao">
					<h:form id="form">
						<div class="row">
							<div class="medium-4 large-4 columns">
								<label>* CPF:<br /> <h:inputText id="cpf" name="cpf"
										value="#{cadusuario.usuario.cpf}" placeholder="Informe CPF" />
								</label>
								<h:message class="error" for="cpf" />
							</div>
							<div class="medium-8 large-8 columns">
								<label>* Email:<br /> <h:inputText id="email" name="Email"
										value="#{cadusuario.usuario.email}" placeholder="Informe Email" />
								</label>
								<h:message class="error" for="email" />
							</div>
						</div>
						<div class="row">
							<div class="medium-12 large-12 columns">
								<label>* Nome:<br /> <h:inputText name="nome" id="nome"
										value="#{cadusuario.usuario.nome}"
										placeholder="Informe o nome" />
								</label>
								<h:message class="error" for="nome" />
							</div>
						</div>
						<div class="row">
							<div class="medium-4 large-4 columns">
								<label>* Dt. Nascimento: <h:inputText id="datanascimento"
										value="#{cadusuario.usuario.dataNascimento}"
										styleClass="calendario">
										<f:convertDateTime pattern="dd/mm/yyyy" />
									</h:inputText>
								</label>
								<h:message class="error" for="datanascimento" />
							</div>
							<div class="medium-4 large-4 columns">
								<label>* Telefone:<br /> <h:inputText name="telefone" id="telefone"
										value="#{cadusuario.usuario.tel}"
										placeholder="Informe o telefone" />
								</label>
								<h:message class="error" for="telefone" />
							</div>
							<div class="medium-4 large-4 columns">
								<label>* Celular:<br /> <h:inputText name="celular" id="celular"
										value="#{cadusuario.usuario.cel}"
										placeholder="Informe o celular" />
								</label>
								<h:message class="error" for="telefone" />
							</div>
						</div>
						<fieldset>
								<legend>Informações de Acesso</legend>
								<div class="row">
									<div class="medium-8 large-8 columns">
										<label>* Login: <h:inputText type="text"
												name="Login" placeholder="Input padrão" id="login"
												value="#{cadusuario.usuario.login}" />
										</label>
										<h:message class="error" for="login" />
									</div>
									<div class="medium-4 large-4 columns">
										<label>* Senha: <h:inputSecret type="password" class="Senha"
												name="Senha" placeholder="Senha" id="senha"
												value="#{cadusuario.usuario.senha}" />
										</label>
										<h:message class="error" for="senha" />	
									</div>
								</div>
							</fieldset>
						<fieldset>
								<legend>Endereço</legend>
								<div class="row">
									<div class="medium-10 large-10 columns">
										<label>* Rua: <h:inputText type="text"
												name="Rua" placeholder="Input padrão" id="rua"
												value="#{cadusuario.usuario.rua}" />
										</label>
										<h:message class="error" for="rua" />	
									</div>
									<div class="medium-2 large-2 columns">
										<label>* Numero: <h:inputText type="text"
												name="Numero" placeholder="Input padrão" id="numero"
												value="#{cadusuario.usuario.numero}" />
										</label>
										<h:message class="error" for="numero" />	
									</div>
									<div class="medium-6 large-6 columns">
										<label>* Bairro: <h:inputText type="text"
												name="Bairro" placeholder="Input padrão" id="bairro"
												value="#{cadusuario.usuario.bairro}" />
										</label>
										<h:message class="error" for="bairro" />	
									</div>
									<div class="medium-6 large-6 columns">
										<label>* Cidade - Estado: <h:inputText type="text"
												name="Cidade - Estado" placeholder="Input padrão" id="cidade"
												value="#{cadusuario.usuario.cidadeEstado}" />
												<h:message class="error" for="cidade" />	
										</label>
									</div>
									<div class="medium-4 large-4 columns">
										<label>* Cep: <h:inputText type="text"
												name="Cep" placeholder="Input padrão" id="cep"
												value="#{cadusuario.usuario.cep}" />
										</label>
										<h:message class="error" for="cep" />	
									</div>
									<div class="medium-8 large-8 columns">
										<label>Complemento: <h:inputText type="text"
												name="Complemento" placeholder="Input padrão"
												value="#{cadusuario.usuario.complemento}" />
										</label>
									</div>
								</div>
							</fieldset>
						<div class="row">
							<div class="medium-12 large-12 columns">
								<h:outputText value="Usuário gravado com sucesso!" 
									class="success"
									rendered="#{cadusuario.gravado}" />
								<br /><br />
								<h:commandLink class="button large success radius right"
									value="Gravar" actionListener="#{cadusuario.gravar()}" />
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="row">
			<div class="medium-12 large-12 columns">
				<div class="medium-3 large-3 columns">
					<img src="img/logo_ifba3.png"></img>
				</div>
				<div class="medium-8 large-8 columns medium-centered">
					<p class="texto-footer">Projeto desenvolvido pelo Curso de
						Bacharelado em Sistemas de Informação.</p>
				</div>
			</div>
		</div>
	</footer>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/jquery-ui.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/foundation/foundation.topbar.js"></script>
	<script src="js/vendor/modernizr.js"></script>
	<script>
		$(function() {
			$(".dataNascimento").datepicker();
		});
	</script>
	<script>
		$(document).foundation();
	</script>
</body>
</html>
